<form (ngSubmit)="addCar()">

  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input name="patente" placeholder="patente" [(ngModel)]="car.patente" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">a√±o</ion-label>
    <ion-input type="number" name="year" placeholder="year" [(ngModel)]="car.year" required></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position="floating">nombre</ion-label>
    <ion-input name="nombre" placeholder="nombre" [(ngModel)]="car.nombre" required></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position="floating">ruta img</ion-label>
    <ion-input name="imageUrl" placeholder="img" [(ngModel)]="car.imageUrl" required></ion-input>
  </ion-item> 

  <br>
  <ion-button type="submit" expand="full" color="">Guardar Vehiculo</ion-button>
</form>
<br><br>

<ion-button expand="full" color="danger" (click)="logout()">logout</ion-button>
