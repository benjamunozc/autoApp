<ion-list>
  <ion-item *ngFor="let car of cars">
    <ion-card>
      <img alt="Silhouette of mountains" src={{car.imageUrl}} />
      <ion-card-header>
        <ion-card-title>modelo del vehiculo {{car.nombre}} </ion-card-title>
        <ion-card-subtitle>El a√±o del vehiculo es {{car.year}} </ion-card-subtitle>
        <ion-card-subtitle>patente {{car.patente}} </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-list>
